<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        h1 { text-align: center; }
        #serverForm { display: flex; flex-direction: column; width: 50%; margin: 20px auto; }
        #serverForm input, #serverForm textarea { margin: 5px 0; padding: 8px; }
        #serverList { max-width: 80%; margin: 20px auto; }
        .server { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Minecraft Server List</h1>
    <form id="serverForm" action="YOUR_FORMSPREE_ENDPOINT" method="POST">
        <input type="text" name="name" placeholder="Server Name" required>
        <input type="text" name="ip" placeholder="IP Address (e.g., play.example.com)" required>
        <textarea name="description" placeholder="Description" required></textarea>
        <button type="submit">Submit Server</button>
    </form>
    <div id="serverList"></div>
    <script>
        // Fetch and display servers (will connect to Airtable later)
        async function loadServers() {
            const response = await fetch('YOUR_AIRTABLE_API_ENDPOINT');
            const data = await response.json();
            const serverList = document.getElementById('serverList');
            serverList.innerHTML = '';
            data.records.forEach(server => {
                const div = document.createElement('div');
                div.className = 'server';
                div.innerHTML = `<h3>${server.fields.name}</h3><p>IP: ${server.fields.ip}</p><p>${server.fields.description}</p>`;
                serverList.appendChild(div);
            });
        }
        // Load servers when page loads
        loadServers();
    </script>
</body>
</html>
